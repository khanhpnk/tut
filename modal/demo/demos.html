<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DEMOS</title>
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <style>
            #btn-close-modal {
                width:100%;
                text-align: center;
                cursor:pointer;
                color:#fff;
            }

        </style>
    </head>
    <body>

        <!--Call your modal-->
        <ul>
            <li><a id="demo01" href="#animatedModal">DEMO01</a></li>
            <li><a id="demo02" href="#modal-02">DEMO02</a></li>
            <li><a id="demo03" href="#bounceIn">DEMO03</a></li>
        </ul>
      
      
        <!--DEMO01-->
        <div id="animatedModal">
            <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID -->
            <div  id="btn-close-modal" class="close-animatedModal"> 
                CLOSE MODAL
            </div>
                
            <div class="modal-content">
                <!--Your modal content goes here-->
            </div>
        </div>

        <!--DEMO02-->
        <div id="modal-02">
            <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
            <div  id="btn-close-modal" class="close-modal-02"> 
                CLOSE MODAL
            </div>
            
            <div class="modal-content">
                <!--Your modal content goes here-->
            </div>
        </div>


















// https://joaopereirawd.github.io/animatedModal.js/
        <div id="bounceIn" class="animated bounceIn-off" style="position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; background-color: rgb(57, 190, 185); overflow-y: auto; z-index: -9999; opacity: 0; animation-duration: 0.5s;">
            <div id="closebt-container" class="close-bounceIn">
                <img class="closebt" src="img/closebt.svg">
            </div>
            <div id="modal-container" class="col-sm-8 col-md-8 col-lg-8 col-lg-offset-2">

                <div class="thumb col-lg-4" style="display:none;">
                    <img src="https://joaopereirawd.github.io/animatedModal.js/img/thumbnail.svg">
                </div>

                <div class="thumb col-lg-4" style="display:none;">
                    <img src="https://joaopereirawd.github.io/animatedModal.js/img/thumbnail.svg">
                </div>

                <div class="thumb col-lg-4" style="display:none;">
                    <img src="https://joaopereirawd.github.io/animatedModal.js/img/thumbnail.svg">
                </div>
            </div>
        </div>



        <script src="js/jquery.min.js"></script>
        <script src="js/animatedModal.js"></script>
        <script>

            //demo 03
            $("#demo03").animatedModal({
                animatedIn:'bounceInUp',
                animatedOut:'bounceOutDown',
                color:'#39BEB9',
                animationDuration:'.5s',
                beforeOpen: function() {

                    var children = $(".thumb");
                    var index = 0;

                    function addClassNextChild() {
                        if (index == children.length) return;
                        children.eq(index++).show().velocity("transition.slideUpIn", { opacity:1, stagger: 450,  defaultDuration: 100 });
                        window.setTimeout(addClassNextChild, 100);
                    }

                    addClassNextChild();

                },
                afterClose: function() {
                    $(".thumb").hide();
                }
            });



            //demo 01
            $("#demo01").animatedModal();

            //demo 02
            $("#demo02").animatedModal({
                animatedIn:'lightSpeedIn',
                animatedOut:'bounceOutDown',
                color:'#3498db',
                // Callbacks
                beforeOpen: function() {
                    console.log("The animation was called");
                },           
                afterOpen: function() {
                    console.log("The animation is completed");
                }, 
                beforeClose: function() {
                    console.log("The animation was called");
                }, 
                afterClose: function() {
                    console.log("The animation is completed");
                }
            });

        </script>




    </body>
</html>
